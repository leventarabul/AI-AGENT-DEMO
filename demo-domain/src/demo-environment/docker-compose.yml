version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-demo-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: campaign_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d crm_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
