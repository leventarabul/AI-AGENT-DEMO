<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
         :root {
            --bg: #0f172a;
            --panel: #111827;
            --card: #1f2937;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --success: #22c55e;
            --fail: #ef4444;
            --blocked: #f97316;
            --border: #1e293b;
            --accent: #38bdf8;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 25%), radial-gradient(circle at 80% 10%, rgba(124, 58, 237, 0.08), transparent 20%), var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }
        
        .app {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: -0.01em;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(56, 189, 248, 0.12);
            color: #7dd3fc;
            border: 1px solid rgba(56, 189, 248, 0.3);
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.02em;
        }
        
        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 18px;
            margin-bottom: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }
        
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }
        
        .meta-item {
            padding: 12px 14px;
            border-radius: 12px;
            background: var(--card);
            border: 1px solid var(--border);
        }
        
        .meta-label {
            display: block;
            color: var(--muted);
            font-size: 12px;
            letter-spacing: 0.04em;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .meta-value {
            font-weight: 600;
            font-size: 15px;
        }
        
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }
        
        .step {
            display: grid;
            grid-template-columns: 56px 1fr 160px;
            gap: 12px;
            align-items: center;
            padding: 14px 16px;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            font-weight: 700;
        }
        
        .step-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .step-title {
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .step-task {
            color: var(--muted);
            font-size: 13px;
        }
        
        .status {
            justify-self: end;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.02em;
            text-align: center;
            min-width: 120px;
            border: 1px solid var(--border);
        }
        
        .status.SUCCESS {
            color: var(--success);
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.35);
        }
        
        .status.FAIL {
            color: var(--fail);
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.35);
        }
        
        .status.BLOCKED {
            color: var(--blocked);
            background: rgba(249, 115, 22, 0.08);
            border-color: rgba(249, 115, 22, 0.35);
        }
        
        .status.STARTED {
            color: var(--muted);
            background: rgba(148, 163, 184, 0.08);
            border-color: rgba(148, 163, 184, 0.25);
        }
        
        .detail-line {
            color: var(--muted);
            font-size: 13px;
        }
        
        .error {
            color: var(--fail);
            font-weight: 600;
            margin-top: 2px;
        }
        
        .footer-note {
            margin-top: 12px;
            color: var(--muted);
            font-size: 12px;
        }
        
        @media (max-width: 720px) {
            .step {
                grid-template-columns: 48px 1fr;
            }
            .status {
                justify-self: start;
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>
